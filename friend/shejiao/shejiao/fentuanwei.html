  <p style="color:#96C; font-size:35px; font-family:"华文行楷";>分团委：</p>
<p style=" font-size:15px; font-family:"华文行楷";>太原师范学院计算机系分团委成立于2001年8月底，计算机系分团委现有团支部20个，共青团员800余人，是直接在院团委以及系党总支双重领导下的青年学生的先锋队，是联系院团委、系党政和学生的桥梁和纽带。计算机系分团委现下设6个行政部门，包括组织部、办公室、网络部、记者站、宣传部和实践部，各部门各司其职，促进分团委工作高效有序的进行。</p>
